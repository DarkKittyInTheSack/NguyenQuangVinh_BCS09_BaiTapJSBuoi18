<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <form action="#">
        <div class="col-lg-4">
            <label for="numberK">Nhập vào mảng:</label>
            <input type="number" id="numberK" class="form-control mb-3">
            <button class="btn btn-primary my-1 add" type="button">Thêm vào mảng</button>
            <br>
            <button class="btn btn-primary my-1 view" type="button">Xem mảng</button>
            <br>
            <h2 id="result" class="bg-success text-white "></h2>
        </div>

        <div class="col-lg-4">
          <label for="#">1 - Tính tổng các số dương trong mảng</label>
          <button class="btn btn-primary my-1 sum" type="button">Tổng các số dương</button>
          <br>
          <h2 id="result2" class="bg-success text-white "></h2>
        </div>

        <div class="col-lg-4">
          <label for="#">2 - Đếm số lượng các số dương trong mảng</label>
          <button class="btn btn-primary my-1 count" type="button">Số lượng các số dương</button>
          <br>
          <h2 id="result3" class="bg-success text-white "></h2>
        </div>

        <div class="col-lg-4">
          <label for="#">3 - Tìm số nhỏ nhất trong mảng</label>
          <br>
          <button class="btn btn-primary my-1 min" type="button">Số nhỏ nhất trong mảng</button>
          <br>
          <h2 id="result4" class="bg-success text-white "></h2>
        </div>

        <div class="col-lg-4">
          <label for="#">4 - Tìm số dương nhỏ nhất trong mảng</label>
          <button class="btn btn-primary my-1 minPlus" type="button">Số dương nhỏ nhất trong mảng</button>
          <br>
          <h2 id="result5" class="bg-success text-white "></h2>
        </div>

        <div class="col-lg-4">
          <label for="#">5 - Tìm số chẵn cuối cùng trong mảng</label>
          <button class="btn btn-primary my-1 lastEven" type="button">Số chẵn cuối cùng trong mảng</button>
          <br>
          <h2 id="result6" class="bg-success text-white "></h2>
        </div>

        <div class="col-lg-9">
          <label for="#">6 - Đổi vị trí 2 phần tử trong mảng</label>
          <div class="col-lg-3">
            <label for="position">Nhập vào vị trí cần đổi:</label>
            <input type="number" id="position" class="form-control mb-3">
          </div>

          <div class="col-lg-3">
              <label for="switchPosition">Nhập vào vị trí muốn đổi:</label>
              <input type="number" id="switchPosition" class="form-control mb-3">
          </div>

          <button class="btn btn-primary my-1 swap" type="button">Đổi vị trí hai phần tử trong mảng</button>
          <br>

          <h2 id="result7" class="bg-success text-white "></h2>
        </div>
        <div class="col-lg-4">
          <label for="#">7 - Sắp xếp mảng tăng dần</label>
          <br>
          <button class="btn btn-primary my-1 sortIncrease" type="button">Sắp xếp mảng tăng dần</button>
          <br>
          <h2 id="result8" class="bg-success text-white "></h2>
        </div>

        <div class="col-lg-4">
          <label for="#">8 - Tìm số nguyên tố đầu tiên trong mảng</label>
          <button class="btn btn-primary my-1 firstElementNumber" type="button">Số nguyên tố đầu tiên trong mảng</button>
          <br>
          <h2 id="result9" class="bg-success text-white "></h2>
        </div>

        <div class="col-lg-9">
          <label for="#">9 - Đếm số nguyên trong mảng</label>
          <div class="col-lg-4">
            <label for="newValue">Nhập vào phần tử:</label>
            <input type="number" id="newValue" class="form-control mb-3">
          </div>
          <button class="btn btn-primary my-1 add2" type="button">Thêm vào mảng</button>
          <h2 id="newArray" class="bg-success text-white "></h2>
          <button class="btn btn-primary my-1 integerCount" type="button">Đếm Số nguyên trong mảng</button>
          <br>
          <h2 id="result10" class="bg-success text-white "></h2>
        </div>

        <div class="col-lg-4">
          <label for="#">10 - So sánh số lượng số âm và số dương có trong mảng</label>
          <button class="btn btn-primary my-1 compareNumber" type="button">So sánh số nguyên</button>
          <br>
          <h2 id="result11" class="bg-success text-white "></h2>
        </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script src="./index.js"></script>
</body>

</html>
