<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <form action="#">
        <div class="col-lg-3">
            <label for="numberK">Nhập vào mảng:</label>
            <input type="number" id="numberK" class="form-control mb-3">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary my-1 add" type="submit">Thêm vào mảng</button>
            <br>
            <button class="btn btn-primary my-1 view" type="submit">Xem mảng</button>
            <br>
            <button class="btn btn-primary my-1 sum" type="submit">Tổng các số dương</button>
            <br>
            <button class="btn btn-primary my-1 count" type="submit">Số lượng các số dương</button>
            <br>
            <button class="btn btn-primary my-1 min" type="submit">Số nhỏ nhất trong mảng</button>
            <br>
            <button class="btn btn-primary my-1 minPlus" type="submit">Số dương nhỏ nhất trong mảng</button>
            <br>
            <button class="btn btn-primary my-1 lastEven" type="submit">Số chẵn cuối cùng trong mảng</button>
            <br>
            <div class="col-lg-3">
                <label for="position">Nhập vào vị trí:</label>
                <input type="number" id="position" class="form-control mb-3">
            </div>

            <div class="col-lg-3">
                <label for="switchPosition">Nhập vào vị trí muốn đổi:</label>
                <input type="number" id="switchPosition" class="form-control mb-3">
            </div>
            <button class="btn btn-primary my-1 swap" type="submit">Đổi vị trí hai phần tử trong mảng</button>
            <br>
            <button class="btn btn-primary my-1 sortIncrease" type="submit">Sắp xếp mảng tăng dần</button>
            <br>
            <button class="btn btn-primary my-1 firstElementNumber" type="submit">Số nguyên tố đầu tiên trong mảng</button>

            <br>
            <div class="col-lg-3">
              <label for="newValue">Nhập vào phần tử:</label>
              <input type="number" id="newValue" class="form-control mb-3">
            </div>
            <button class="btn btn-primary my-1 add2" type="submit">Thêm vào mảng</button>
            <h2 id="newArray" class="bg-success text-white "></h2>
            <button class="btn btn-primary my-1 integerCount" type="submit">Đếm Số nguyên trong mảng</button>
            <br>
            <button class="btn btn-primary my-1 compareNumber" type="submit">So sánh số nguyên âm và số nguyên dương</button>
            
        </div>
        <div class="mb-3">
            <h2 id="result" class="bg-success text-white "></h2>
            <h2 id="result2" class="bg-success text-white "></h2>
            <h2 id="result3" class="bg-success text-white "></h2>
            <h2 id="result4" class="bg-success text-white "></h2>
            <h2 id="result5" class="bg-success text-white "></h2>
            <h2 id="result6" class="bg-success text-white "></h2>
            <h2 id="result7" class="bg-success text-white "></h2>
            <h2 id="result8" class="bg-success text-white "></h2>
            <h2 id="result9" class="bg-success text-white "></h2>
            <h2 id="result10" class="bg-success text-white "></h2>
            <h2 id="result11" class="bg-success text-white "></h2>

        </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script src="./index.js"></script>
</body>

</html>
